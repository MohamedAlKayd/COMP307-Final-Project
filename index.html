<!-- This is the landing and login page of the TA management website-->

<!DOCTYPE html>
<html>

<head>
    <title> Login and Registration Form </title>
    <link rel="stylesheet" href="./CSS/loginStyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div id = "SignupForm" class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="login.php" class="login" method="post">
                    <div class="field">
                        <input type="text" name="uname" placeholder="User Name" required>
                    </div>
                    <div class="field">
                        <input type="password" name="passwd" placeholder="Password" required>
                    </div>
                    <p id="info"></p>
                    <div class="field">
                        <select name="utype" class="input" required>
                            <option value="" >-- Please choose an option --</option>
                            <option value="Prof">Professor</option>
                            <option value="SysOP">System Operator</option>
                            <option value="Student">Student</option>
                            <option value="TA">Teaching Assistant</option>
			    <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <p id="utype"></p>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info, utype" name="login" type="submit" value="LOGIN">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">  Signup now</a>
                    </div>
                </form>
                <div id = "TypeOptions">
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="info, utype" name="login" onclick="displayForm('TA')" type="button" >TA</button>TA</button>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="info, utype" name="login" onclick="displayForm('Student')" type="button" >Student</button>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="info, utype" name="login" onclick="displayForm('Admin')" type="button" >Admin</button>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="info, utype" name="login" onclick="displayForm('Sysop')" type="button" >Sysop</button>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <button id="info, utype" name="login" onclick="displayForm('Prof')" type="button" >Proffesor</button>
                    </div>
                </div>
                <form id = "Student" action="Controller/register.php?UserType=Student" method="post" class="hidden">
                    <div class="field">
                        <input type="text" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="User Name" name="uname" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="passwd" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Student ID" name="stdid" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info" name="signup" type="submit" value="SIGNUP">
                    </div>
                </form>
                <form id = "TA" action="Controller/register.php?UserType=TA" method="post" class="hidden">
                    <div class="field">
                        <input type="text" placeholder="Enter given UserName" name="uname" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Create new Password" name="passwd" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info" name="signup" type="submit" value="SIGNUP">
                    </div>
                </form>
                <form id = "Prof" action="Controller/register.php?UserType=Prof" method="post" class="hidden">
                    <div class="field">
                        <input type="text" placeholder="Enter given UserName" name="uname" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Create new Password" name="passwd" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info" name="signup" type="submit" value="SIGNUP">
                    </div>
                </form>
                <form id = "Admin" action="Controller/register.php?UserType=Admin" method="post" class="hidden">
                    <div class="field">
                        <input type="text" placeholder="Enter given UserName" name="uname" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Create new Password" name="passwd" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info" name="signup" type="submit" value="SIGNUP">
                    </div>
                </form>
                <form id = "Sysop" action="Controller/register.php?UserType=Sysop" method="post" class="hidden">
                    <div class="field">
                        <input type="text" placeholder="Enter given UserName" name="uname" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Create new Password" name="passwd" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="info" name="signup" type="submit" value="SIGNUP">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <form style="display: none;" action="Controller/register.php" method="post" class="hidden">
        <div class="field">
            <input type="text" placeholder="First Name" name="fname" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Last Name" name="lname" required>
        </div>
        <div class="field">
            <input type="text" placeholder="User Name" name="uname" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Email Address" name="email" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Password" name="passwd" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Student ID" name="stdid" required>
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <input id="info" name="signup" type="submit" value="SIGNUP">
        </div>
    </form>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });

        function hideAll(){
            document.getElementById("TA").className = "hidden";
            document.getElementById("Student").className = "hidden";
            document.getElementById("Prof").className = "hidden";
            document.getElementById("Admin").className = "hidden";
            document.getElementById("Sysop").className = "hidden";
            document.getElementById("TypeOptions").className = "hidden";
        }

        function displayForm(usertype){
            hideAll();
            console.log(usertype);
            document.getElementById(usertype).className = "";
            document.getElementById("SignupForm").innerText = usertype+" Signup Form";
        }
    </script>
</body>

</html>
